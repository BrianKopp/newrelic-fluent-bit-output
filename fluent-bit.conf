[SERVICE]
    Flush                   1
    Daemon                  Off
    Log_File                /dev/stdout

[INPUT]
    Name                    tail
    Path                    ${FILE_PATH}

[OUTPUT]
    Name                    newrelic
    Match                   *
    apiKey                  ${API_KEY}
    licenseKey              ${LICENSE_KEY}
    maxBufferSize           ${BUFFER_SIZE}
    maxRecords              ${MAX_RECORDS}
    reportingSourceType     ${REPORTING_SOURCE_TYPE}
    reportingSourceVersion  ${REPORTING_SOURCE_VERSION}
